<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/task.png" type="image/png">
</head>
<body>
    <div class="container my-3">
        <!-- cabeçalho -->
        <div class="row mb-4">
            <div class="col ">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/todo.png" alt="logo" class="img-fluid me-2 " width="50px">
                    <h1>Lista de Tarefas</h1>
    
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex justify-content-end">
                    <select id="select-filter" class="form-select me-2 w-50">
                        <option value="1"></option>
                        <option value="2">tarefa1</option>
                    </select>
                    <a href="new_task.html" class="btn btn-primary "><i class="fa-solid fa-plus me-2"></i>Nova Tarefa</a>
                </div>
            </div>
        </div>
        <hr class="my-3">
        <h4 class="m-0 p-0 text-info"><i class="fa-solid fa-user-tie"><span class="ms-2" id="username"></span></i></h4>
        <hr class="my-3">

        
        <!--aspecto visual do conteudo -->
        <div class="" id="tasks_container">
            <!-- conforme as tarefas vierem do nosso banco de dados, serao renderizadas na tela pelo foreach -->
        
        </div>
            
        <!-- total de tarefas -->
        
        <!-- caso a length tarefas seja igual a 0,a classe d-none será renderizada na tela  -->
        
            <div class="row" id="total_tasks">
                <div class="col">Tarefas: <span class="text-info" >6</span></div>
            </div>
        
        <!--  no tasks  -->

        <!-- caso a length tarefas seja igual a 0, a classe d-none será removida da tela mostrando a frase -->
        
        <div class="row d-none" id="no_tasks">
            <div class="col text-center">
                <span class="opacity-75">Não existem tarefas para apresentar
    
                </span>
            </div>
        </div>
        <hr>
        <!-- footer -->
        <div class="row">
            <div class="col text-center">Pojeto Fullstack &copy; 
                <span class="text-info">2023</span>
            </div>
        </div>
    </div>







    <script src="assets/js/bootswatch.com__vendor_bootstrap_dist_js_bootstrap.bundle.min.js"></script>
    <script src="assets/js/app1.js"></script>
</body>
</html>
