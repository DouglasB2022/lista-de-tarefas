<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/images/task.png" type="image/png">
</head>
<body>
    <div class="container my-3">
        <!-- cabeçalho -->
        <div class="row mb-4">
            <div class="col ">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/todo.png" alt="logo" class="img-fluid me-2 " width="50px">
                    <h1>Lista de Tarefas</h1>
    
                </div>
            </div>
            
            <hr class=" my-3">
        </div>
        
        <!-- espaco para criar nova tarefa  -->
            <div class="row">
                <div class="col">
                    <h4>Editar Tarefa</h4>
            
                    <div class="mb-3">
                        <input type="text" id="text_task_text" class="form-control" maxlength="100"
                            placeholder="Descreva sua tarefa">
                    </div>
                    <div class="text-center">
                        <a href="index.html" class="btn btn-secondary">Cancelar</a>
                        <button class="btn btn-primary" id="btn_guardar">Atualizar</button>
                    </div>
                </div>
            </div>
        <!-- footer -->
        <div class="row">
            <div class="col text-center">
                <hr>
                <p>Pojeto Fullstack &copy;</p>
                <span class="text-info">2023</span>
            </div>
        </div>
    
    </div>







    <script src="assets/js/bootswatch.com__vendor_bootstrap_dist_js_bootstrap.bundle.min.js"></script>
